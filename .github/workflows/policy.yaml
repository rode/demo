name: Rode Policy

on:
  push:

jobs:
  policy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: OPA Setup
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.24.0/opa_linux_amd64
          chmod 755 opa
      - name: Check Formatting
        run: |
          echo "Checking formatting"
          test -z "$(./opa fmt -l policies)"
      - name: Run Tests
        run: |
          ./opa test -v policies
